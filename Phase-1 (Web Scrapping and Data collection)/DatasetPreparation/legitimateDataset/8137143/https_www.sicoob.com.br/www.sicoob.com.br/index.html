<script>
    var cooperativa = 'undefined';
    //TODO: ver a quest&#227;o do ambiente com rela&#231;&#227;o as sub-p&#225;ginas de cada perfil de cooperativa, caso o usu&#225;rio navegue por URL, fazer a valida&#231;&#227;o da mudan&#231;a
    // de estado do layout para ser aplicado ao perfil referente a url de navega&#231;&#227;o.

    var included = ['-voce', '-empresa', '-campo', '-agronegocio']
        .find((s) => window.location.pathname.includes(s))

    if ((location.href.includes('/web/sicoob/')
        && location.href.endsWith('/web/sicoob/'))
        || (location.href.includes('/web/sicoob')
            && location.href.endsWith('/web/sicoob'))) {

        // se passar na valida&#231;&#227;o significa q o href do document agora &#233; a cooperativa dele.
        if (cooperativa && cooperativa !== 'undefined' && cooperativa !== 'sicoob') {
            $.cookie("SHOW_ALERT", "true", { path: "/" });
            document.location.href = '/web/' + cooperativa;
        } else {
            var strSearch = included ? included : '-voce';
            window.setTimeout(function () {
                resetStateProfileMenu('para' + strSearch);
            }, 350);
        }
    }
    else {
        if (location.href.includes('/web/') && (!cooperativa || (!location.href.includes('/' + cooperativa)))) {
            // l&#243;gica para controle de estado do layout aplicado referente ao menu de navega&#231;&#227;o: para-voce, para-empresa, para-campo
            if ((location.href.endsWith(window.location.pathname.split('/')[2])
                || location.href.endsWith(window.location.pathname.split('/')[2] + '/'))) {
                window.setTimeout(function () {
                    resetStateProfileMenu('para-voce');
                }, 350);

            } else if (location.href.includes(included)) {
                window.setTimeout(function () {
                    resetStateProfileMenu('para' + included);
                }, 350);
            }
        }
    }

    function resetStateProfileMenu(currView) {
        let splittedValues = document.querySelector('#currView').classList.value.split(' ');
        let toRemove = splittedValues.filter(x => x.includes('para-'));
        toRemove.forEach(r => document.querySelector('#currView').classList.remove(r));
        $.cookie("CURRENT_VIEW", currView, { path: "/", expires: 365 });
        document.querySelector('#currView').classList.add($.cookie("CURRENT_VIEW"));
        CURRENT_VIEW_REF = 'para-voce';
    }
</script>

        function verificarCoop() {
            AUI().one('#pre-home-wrapper').show();
            changeOpacityBtns('0');

            if ($.cookie) {
                const cooperativa = $.cookie("COOPERATIVA_SESSION");

                if (!cooperativa) { // '', false, undefined, false, -1, null
                    changeOpacityBtns('1');
                    hasLoaded();
                    return;
                }

                const hasCleared = JSON.parse(localStorage.getItem('hasCleared'));
                //TODO: direcionar pra cooperativa do cara pq o cookie ja ta setado
                if (hasCleared && cooperativa !== 'guest') document.body.style.pointerEvents = 'none';

                direcionarSite(cooperativa);
            }
            else {
                console.log('Jquery Lib is not ready from prehome');
                changeOpacityBtns('1');
                hasLoaded();
            }

        }

    function hasLoaded() {
        loading(false);
    }

    function changeOpacityBtns(opacity) {
        document.getElementById('btnSubmit').style.opacity = opacity;
        document.getElementById('btnNaoCoop').style.opacity = opacity;
    }

    function direcionarSite(coop) {
        var site;
        site = sitesPortal.filter(function (e) {
            return Object.keys(e)[0] == coop;
        });

        const hasCleared = JSON.parse(localStorage.getItem('hasCleared'));

        if (site.length) {
            window.location.pathname = Object.values(site[0]);
        } else {

            if (!hasCleared || coop === 'guest') {
                $.cookie("COOPERATIVA_SESSION", "undefined", { path: "/" });
                changeOpacityBtns('1');
                hasLoaded();
                return;
            }

            window.location.pathname = sitesPortal[0].nacional.replace('sicoob', coop);
        }
    }

    function loading(key, msg) {
        AUI().one()
        if (key) {
            AUI().one('#loading-wrapper').show();

        } else {
            AUI().one('#loading-wrapper').hide();
        }


    }

    AUI().ready(function (A) {
        blocoCaixaTexto = A.one('.caixa-texto');
        botoes = A.one('.buttons');
        caixaTexto = A.one('#caixa-texto');
        verificarCoop();
    });

    function exibirCaixaTexto(chave) {
        if (chave) {
            botoes.hide();
            blocoCaixaTexto.show();
            caixaTexto.focus();
        } else {
            botoes.show();
            blocoCaixaTexto.hide();
        }
    }
    function irSite() {
        if (caixaTexto._node.value != '') {
            let selectedRef = caixaTexto._node.value;
            let res = sitesPortal.find((s) => s[caixaTexto._node.value]);
            if (!res) {
                selectedRef = 'nacional'
                res = sitesPortal.find((s) => s[selectedRef]);
            } else {
                $.cookie("COOPERATIVA_SESSION", res[selectedRef].replaceAll('/web/', ''), { path: "/", expires: 365 });
            }

            $.cookie("CURRENT_VIEW", "para-voce", { path: "/", expires: 365 });
            direcionarSite(selectedRef);
        } else {
            alert('Favor preencher sua ag&#234;ncia.');
        }
    }
    function naoCooperado() {
        var data = new Date();
        data.setDate(data.getDate() + 5);
        document.cookie = 'userCoop=' + Object.keys(sitesPortal[0])[0] + '; expires=' + data.toUTCString() + '; path=/;';
        $.cookie("CURRENT_VIEW", "para-voce", { path: "/", expires: 365 });
        window.location.pathname = sitesPortal[0].nacional;
    }
