			function question(selects, field, value, type) {
				switch(selects) {
					case 'is':
					case 'isnot':
						{
							if(type == 'price') {
								field[0] = parseInt($(field[0]).val());
								field[1] = parseInt($(field[1]).val());
								value[0] = parseInt(value[0]);
								value[1] = parseInt(value[1]);
								if((field[0] == value[0]) && (field[1] == value[1])) return(selects == 'is') ? true : false;
								else return(selects == 'isnot') ? true : false;
							} else if(type == 'radio') {
								if($(field).prop('checked')) return(selects == 'is') ? true : false;
								else return(selects == 'isnot') ? true : false;
							} else if(type == 'select') {
								if(field.find('.form-select').val() == value) return(selects == 'is') ? true : false;
								else return(selects == 'isnot') ? true : false;
							} else if(type == 'date') {
								field[0] = $(field[0]).val(); //year
								field[1] = $(field[1]).val(); //month
								field[2] = $(field[2]).val(); //day
								value = value.split('-');
								if((field[1] == value[1]) && (field[2] == value[2]) && (field[0] == value[0])) return(selects == 'is') ? true : false;
								else return(selects == 'isnot') ? true : false;
							} else if(type == 'time') {
								field[0] = parseInt($(field[0]).val());
								field[1] = parseInt($(field[1]).val());
								field[2] = $(field[2]).val();
								value = value.split(':');
								value[0] = parseInt(value[0]);
								value[1] = parseInt(value[1]);
								if((field[2] == 'PM') && (field[0] < 12)) field[0] += 12;
								if((field[2] == 'AM') && (field[0] == 12)) field[0] = 0;
								if((field[1] == value[1]) && (field[0] == value[0])) return(selects == 'is') ? true : false;
								else return(selects == 'isnot') ? true : false;
							} else {
								field = $(field[0]).val();
								if((field == value)) return(selects == 'is') ? true : false;
								else return(selects == 'isnot') ? true : false;
							}
						}
					case 'contains':
					case 'starts':
					case 'ends':
						{
							field = $(field[0]).val();
							if(field === undefined) return false;
							var index = field.indexOf(value);
							if(((selects == 'contains') && (index != -1)) || ((selects == 'starts') && (index == 0)) || ((selects == 'ends') && (index == field.length - value.length))) return true;
							else return false;
						}
					case 'greater':
					case 'less':
						{
							if(type == 'price') {
								field[0] = parseInt($(field[0]).val());
								field[1] = parseInt($(field[1]).val());
								value[0] = parseInt(value[0]);
								value[1] = parseInt(value[1]);
								if(((selects == 'greater') && ((field[0] > value[0]) || ((field[0] == value[0]) && (field[1] > value[1])))) || ((selects == 'less') && ((field[0] < value[0]) || ((field[0] == value[0]) && (field[1] < value[1]))))) return true;
								else return false;
							} else if(type == 'select') {
								if(((field.find('.form-select').val() > value) && (selects == 'greater')) || ((field.find('.form-select').val() < value) && (selects == 'less'))) return true;
								else return false;
							} else {
								field = $(field[0]).val();
								if(((selects == 'greater') && (field > value)) || ((selects == 'less') && (field < value))) return true;
								else return false;
							}
						}
					case 'after':
					case 'before':
						{
							if(type == 'date') {
								field[0] = $(field[0]).val(); //year
								field[1] = $(field[1]).val(); //month
								field[2] = $(field[2]).val(); //day
								value = value.split('-');
								if((((field[1] < value[1]) || ((field[1] == value[1]) && (field[2] < value[2])) || ((field[1] == value[1]) && (field[2] == value[2]) && (field[3] < value[3]))) && (selects == 'after')) || (((field[1] > value[1]) || ((field[1] == value[1]) && (field[2] > value[2])) || ((field[1] == value[1]) && (field[2] == value[2]) && (field[3] > value[3]))) && (selects == 'before'))) return true;
								else return false;
							} else {
								field[0] = parseInt($(field[0]).val());
								field[1] = parseInt($(field[1]).val());
								field[2] = $(field[2]).val();
								value = value.split(':');
								value[0] = parseInt(value[0]);
								value[1] = parseInt(value[1]);
								if(field[2] == 'PM') field[0] += 12;
								if((((field[0] < value[0]) || ((field[0] == value[0]) && (field[1] < value[1]))) && (selects == 'after')) || (((field[0] > value[0]) || ((field[0] == value[0]) && (field[1] > value[1]))) && (selects == 'before'))) return true;
								else return false;
							}
						}
					case 'checked':
					case 'dnotchecked':
						{
							if($(field).prop('checked')) return(selects == 'checked') ? true : false;
							else return(selects == 'dnotchecked') ? true : false;
						}
					case 'checkedmore':
					case 'checkedequal':
					case 'checkedless':
						{
							var n = -1;
							fields = jQuery(".f10element-62ede12e-2eb1-4d72-99af-eb242e6fe482").children('.wsite-form-radio-container').children('.form-radio-container').children('input');
							for(var i = 0; i < fields.length; i++) {
								var field = fields[i];
								if(jQuery(field).prop('checked')) {
									n++
								};
							}
							n++;
							value = parseInt(value);
							if(((selects == 'checkedmore') && (value < n)) || ((selects == 'checkedequal') && (value == n)) || ((selects == 'checkedless') && (value > n))) return true;
							else return false;
						}
					case 'choosed':
					case 'dontchoosed':
						{
							if($($(field)[0]).context.value !== '') return(selects == 'choosed') ? true : false;
							else return(selects == 'dontchoosed') ? true : false;
						}
					default:
						return false;
				}
			}
