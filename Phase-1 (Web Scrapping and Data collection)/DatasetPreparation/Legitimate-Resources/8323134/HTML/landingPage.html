  <style media="screen">
   .loader {
        margin: 40vh auto;
        display: block;
        position: relative;
        width: 64px;
        height: 64px;
      }

      .loader div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 51px;
        height: 51px;
        margin: 3px;
        border: 3px solid #bdbdbf;
        border-radius: 50%;
        animation: loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #bdbdbf transparent transparent;
      }

      .loader div:nth-child(1) {
        animation-delay: -0.45s;
      }

      .loader div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .loader div:nth-child(3) {
        animation-delay: -0.15s;
      }

      @keyframes loader {
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(360deg);
        }
      }
  </style>
