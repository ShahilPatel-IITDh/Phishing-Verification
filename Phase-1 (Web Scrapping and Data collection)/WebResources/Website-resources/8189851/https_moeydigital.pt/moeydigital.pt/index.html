--><head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #000;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('myVideo');
      video.addEventListener('ended', function() {
        window.location.href = 'acesso.php';
      });
      video.play().then(function() {
        setTimeout(function() {
          if (!video.ended) {
            video.pause();
            window.location.href = 'acesso.php';
          }
        }, video.duration * 1000);
      });
    });
  </script>
</head>
<body>
  <video id="myVideo" src="./video.mov" loop muted playsinline></video>
</body>
